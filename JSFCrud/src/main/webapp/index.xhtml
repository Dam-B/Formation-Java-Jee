<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui" xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>JSF 2.2 Hello World</title>
</h:head>
<h:body bgcolor="white">
	<h1 style="text-align: center;">Employee management with JSF</h1>
	<h:form>

		<b:dataTable var="e" value="#{employeeBackBean.employees}" >
			<b:dataTableColumn value="#{e.empId}" label="Employee ID" />
			<b:dataTableColumn value="#{e.endDate}" label="End date" />
			<b:dataTableColumn value="#{e.firstName}" label="Firstname" />
			<b:dataTableColumn value="#{e.lastName}" label="Lastname" />
			<b:dataTableColumn value="#{e.startDate}" label="Start date" />
			<b:dataTableColumn value="#{e.title}" label="Title" />
			<b:dataTableColumn value="#{e.branch.branchId}" label="Branch" />
			<b:dataTableColumn value=" #{e.deptId.deptId} - #{e.deptId.name}"
				label="Department" />
			<b:dataTableColumn
				value="#{e.manager.empId} - #{e.manager.firstName} #{e.manager.lastName}"
				label="Supervisor" />

			<b:dataTableColumn label="Edit">
				<b:commandButton value="edit" icon="edit"  look="primary" style="align:center;" />
			</b:dataTableColumn>

			<b:dataTableColumn label="Delete">
				<b:commandButton value="Delete" iconAwesome="trash"  look="danger" style="align:center;" />
			</b:dataTableColumn >
			
		</b:dataTable>

		<div>
			<b:commandButton type="button" look="success" value="Add employee"
				style="float:right;" />
		</div>

	</h:form>

</h:body>
</html>
