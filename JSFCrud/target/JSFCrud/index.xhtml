<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<title>JSF 2.2 Hello World</title>
</h:head>
<h:body bgcolor="white">
	<h3>Employee management with JSF</h3>
	<h:form>
		<p:dataTable var="e" value="#{employeeBackBean.employees}" rows="10"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15">
			
			<p:column headerText="Id">
				<h:outputText value="#{e.empId}" />
			</p:column>
			
			<p:column headerText="EndDate">
				<h:outputText value="#{e.endDate}" />
			</p:column>
			
			<p:column headerText="Firstname">
				<h:outputText value="#{e.firstName}" />
			</p:column>

			<p:column headerText="Lastname">
				<h:outputText value="#{e.lastName}" />
			</p:column>

			<p:column headerText="Start Date">
				<h:outputText value="#{e.startDate}" />
			</p:column>			

			<p:column headerText="Title">
				<h:outputText value="#{e.title}" />
			</p:column>	

			<p:column headerText="Branch">
				<h:outputText value="#{e.branch.branchId}" />
			</p:column>			

			<p:column headerText="Department">
				<h:outputText value=" #{e.deptId.deptId} - #{e.deptId.name}" />
			</p:column>			

			<p:column headerText="Supervisor">
				<h:outputText value="#{e.manager.empId} - #{e.manager.firstName} #{e.manager.lastName}" />
			</p:column>			

			<f:facet name="paginatorBottomRight">
				<b:commandButton type="button" look = "sucess"  value = "Add employee" />
			</f:facet>

		</p:dataTable>
	</h:form>

</h:body>
</html>
